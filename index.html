<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper" class="">
      <div id="top-content" class="">
        <div id="sidebar">
          <figure class="logo">
            <img class="logo-extended" src="./img/logo.svg" alt="" />
            <img class="logo-contracted" src="./img/logo-small.svg" alt="" />
          </figure>
          <div class="nav">
            <ul>
              <li class="link-item">
                <a href="#" class="link">
                  <img src="./img/home.svg" alt="" />
                  <span class="link-text">Home</span></a
                >
              </li>
              <li class="link-item">
                <a href="#" class="link">
                  <img src="./img/search.svg" alt="" />
                  <span class="link-text">Cerca</span></a
                >
              </li>
              <li class="link-item">
                <a href="#" class="link">
                  <img src="./img/libreria.svg" alt="" />
                  <span class="link-text">Libreria</span></a
                >
              </li>
            </ul>
          </div>
          <div class="playlists">
            <div class="playlist-title">
              <h4>PLAYLIST</h4>
              <div class="add-playlist-container">
                <div class="add-playlist-button">
                  <div class="plus">+</div>
                </div>
                <span>Crea Playlist</span>
              </div>
              <h5>Nome Playlist</h5>
              <h5>Nome Playlist</h5>
              <h5>Nome Playlist</h5>
              <h5>Nome Playlist</h5>
              <h5>Nome Playlist</h5>
              <h5>Nome Playlist</h5>
              <h5>Nome Playlist</h5>
            </div>
          </div>
          <div class="user">
            <div class="download">
              <a href="#" class="link">
                <img src="./img/download.svg" alt="" />
                <span class="link-text">Installa app</span></a
              >
            </div>
            <div class="separator"></div>
            <div class="profile">
              <a href="#" class="link">
                <img src="./img/profile.svg" alt="" />
                <span class="link-text">Riccardo Guido</span></a
              >
            </div>
          </div>
        </div>
        <div id="main-content">
          <header id="main-content-header"></header>
          <div id="content"></div>
        </div>
      </div>
      <div id="player"></div>
    </div>
  </body>
</html>
